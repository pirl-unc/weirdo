site_name: WEIRDO
site_description: Metrics of immunological foreignness for candidate T-cell epitopes
site_url: https://pirl-unc.github.io/weirdo
repo_url: https://github.com/pirl-unc/weirdo
repo_name: pirl-unc/weirdo

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
    - Foreignness Scorers: scorers.md
    - Amino Acid Data: amino-acids.md
  - API Reference: api.md
  - Development:
    - Contributing: contributing.md
    - Changelog: changelog.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pirl-unc/weirdo
